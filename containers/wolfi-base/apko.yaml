contents:
  packages:
    - wolfi-base
    - wolfi-keys
    - busybox
    - ca-certificates-bundle

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

accounts:
  groups:
    - groupname: root
      gid: 0
    - groupname: nonroot
      gid: 65532
  users:
    - username: root
      uid: 0
    - username: nonroot
      uid: 65532
  run-as: "0"

archs:
  - x86_64
  - aarch64

annotations:
  org.opencontainers.image.title: wolfi-base
  org.opencontainers.image.description: "Base image for the Wolfi Linux Distribution with PostgreSQL 17"
  org.opencontainers.image.url: https://wolfi.dev
  org.opencontainers.image.vendor: Chainguard

cmd: /usr/libexec/postgresql-oci-entrypoint